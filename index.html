<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gorko Themes Demo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body class="bg-standard-bg color-standard-text">
    <article>
      <h1 class="text-700 md:text-900">Gorko Themes Demo</h1> 
      <p>
        The use of Custom Properties with Gorko means you can toggle themes and by default, your 
        preference for dark or light mode will be honoured. 
      </p>
      <p>
        <a href="https://github.com/andy-piccalilli/gorko-themes-demo">See the source of this demo for more info</a>
      </p>
      <div class="buttons">
        <button data-theme="dark">Dark theme</button>
        <button data-theme="light">Light theme</button>
        <button data-theme="dim">Dim theme</button>
        <button data-theme="high-contrast">High contrast theme</button>
      </div>
    </article>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
